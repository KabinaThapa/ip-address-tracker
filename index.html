<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>IP Address Tracker</title>
</head>
<body>
    <h1>IP Address Tracker</h1>
   
    <form class="searchbar">
        <input id="input" class="input-field" type="text" placeholder="enter ip address"/>
        <button type="submit">Search</button>
    </form>
    <div class="container">
        <div class="ip-container">IP Address
        <div id="ip"></div>
        </div>
        <div class="location-container">Location
            <div id="location"></div>
        </div>
        <div class="timezone-container">TimeZone
            <div id="timezone"></div>
        </div>
       <div class="isp-container">ISP
        <div id="isp"></div>
       </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
